name: Docker Build Push
run-name: 🐳 ${{ github.actor }} is running [Docker Build Push]"
#on:
#  workflow_run:
#    workflows: [Lint Code Base]
#    types: [completed]
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  Docker-Build-Push:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: ls ${{ github.workspace }}
      - name: 🐳 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: 🐳 Build Docker Image
        run: |
          cd ${{ github.workspace }}/docker-images/stress
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 --load -t samychbinou/docker-stress:${{ vars.DOCKER_TAG }} .
      - name: ⎈ Install Helm
        run: |
          cd ${{ github.workspace }}
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh
          helm version
      - name: ⎈ Package Helm Chart
        run: |
          sed -i 's/DOCKER_TAGTEST/${{ vars.DOCKER_TAG }}/g' charts/stress/Chart.yaml charts/stress/values.yaml
          # cat charts/stress/Chart.yaml charts/stress/values.yaml
          helm package charts/stress
          helm repo index --url https://chbinousamy.github.io/helm-charts/ --merge index.yaml .
          # cat index.yaml
      - name: 🚀 Deploy Docker Image and Helm Chart
        run: |
          cd ${{ github.workspace }}/docker-images/stress
          docker images
          docker push samychbinou/docker-stress:${{ vars.DOCKER_TAG }}
          cd ${{ github.workspace }}
          git add .
          git commit -m "Add stress Chart version ${{ vars.DOCKER_TAG }}"
          git push
      
